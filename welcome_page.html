<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="stylesheets/stylesheet.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Welcome to BlahBlah!</title>
</head>

<body>
    <div>
    <div id="page-wrapper">
        <header>
            <nav style="vertical-align:middle">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <img src="img/logo3.png" height="85" width="300" style="align-self:center;" />
                    </div>
                    <a id="btnSignin" href="sign_in.html" class="btn btn-danger navbar-btn" style="float: right; margin-top: 30px; margin-right: 30px;">Sign
                        In</a>
                </div>
            </nav>
        </header>
    </div>

    <hr>
    
    <div id="page_start">
        <div>
            <div class="col-md-7">
                <img src="img/uni1.jpg" style="max-width: 100%;height: auto; padding:30px 50px;"/>
            </div>
            <div class="col-md-4">
                    <form>
                        <label for="welcomeSignup" style="font-size:x-large; text-align: center;"> Sign Up Here!</label><br>
                        <hr>
                        <label for="userName"> Username: </label><br />
                        <input type="text" id="userName" name="username" placeholder="Ex. username123" required/> <br /><br />
                        <label for="emailAddress"> Email Address: </label><br />
                        <input type="text" name="emailAddress" id="emailAddress" placeholder="Ex. dr@who.com " required/><br /><br />
                        <label for="password"> Password: </label><br />
                        <input type="password" id="password" name="password"
                            placeholder="Include special characters, Ex. !@#$^&" required/><br /><br />
                        <label for="specification" style="font-size: small;">
                            For Passwords, please include the following:<br />
                            * At least 8 characters. <br />
                            * Include at least one special character, @#!*&^%$?. <br />
                            * Include at least one number, 123456789. <br />
                            * Include at least one of each lowercase and uppercase letters.
                        <br /> </label><br /><br />
                        <label for="campus">Select Your Campus:</label><br />
                        <select name="campus" id="campus" >
                            <option value="select"> -----------------Select One-----------------</option>
                            <option value="csuf">
                                California State University of Fullerton
                            </option>
                            <option value="csula">
                                California State University of Los Angeles
                            </option>
                            <option value="csulb">
                                California State University of Long Beach
                            </option>
                            <option value="cpp"> Cal Poly Pomona </option>
                            <option value="fullcoll"> Fullerton College </option>
                            <option value="occ"> Orange County College </option>
                            <option value="uci"> University of California Irvine </option>
                            <option value="ucr"> University of California Riverside </option>
                        </select> 
                        <br><br>
                    <input id="btnSubmit" type="submit" class="btn btn-primary" style="align-self: auto;" value="Register Now"></input>
                </form>
                </div>
            </div>
        </div>
</body>

</html>
