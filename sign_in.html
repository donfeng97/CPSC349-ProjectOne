<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>BlahBlah Sign In</title>
</head>

<body>
    <div id="page-wrapper">
        <header>
            <nav style="vertical-align:middle">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <img src="img/logo3.png" height="85" width="300" style="align-self:center;" />
                    </div>
                    <a id="btnSignin" href="welcome_page.html" class="btn btn-danger navbar-btn"
                        style="float: right; margin-top: 30px; margin-right: 30px;">Sign
                        Up</a>
                </div>
            </nav>
        </header>
    </div>
    <hr>
    <div id="page_start" class="center">
        <div style="display: block;" >
            <div>
                <label for="title" id="lbltitle" style="font-size: x-large;"> Sign In Below: </label><br></div>
            <div>
                <hr>
                <form style="margin:auto;">
                    <div>
                        <label for="userName"> Username: </label><br>
                        <input type="text" id="userName" name="username" placeholder="Ex. username123" required><br>
                        <label for="password"> Password: </label><br>
                        <input type="password" id="password" name="password"
                            placeholder="Include special characters, Ex. !@#$^&" required><br>
                    </div> <br>
                    <input id="btnSignin" type="submit" class="btn btn-primary" value="Sign in Now"></input>
                </form>
                <br>
                <hr>
                <div>
                    Not a register user?
                    <a href="welcome_page.html" > Sign Up Here!</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
